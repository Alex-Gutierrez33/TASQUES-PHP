  infogeneral: |
   ***MANUAL D'ÚS***\n";
    
    Tasques disponibles:
    add: Permet afegir una tasca\n
    list: Mostra per pantalla totes les tasques disponibles
    mark: Pots modificar una tasca
    delete: Tens la opcio de eliminar qualsevol tasca
  
    SINTAXIS CORRECTA:

    -a --action           Acció a realitzar
    -t --title            Titol de la tasca a ingresar
    -d --description      Descripcio de la tasca

    EXEMPLE: php <document.php -a add --title deures -d <descripcio tasca
  
  infoadd: |
    Per a afegir una tasca, es necessari posar els següents arguments:
    php <fitxer.php> (-a/--action) <add> (-t/--title)<titol de la tasca> (-d/--description) <contingut>

  infodelete: |
    Per a esborrar una tasca, es necessari posar els següents arguments: 
    php <fitxer.php> (-a/--action) <delete> (-t/--title)<id de la tasca>

  infolist: |
    Per a esborrar una tasca, es necessari posar els següents arguments: 
    php <fitxer.php> (-a/--action) <list>

  infomarcar: |
    Per a marcar una tasca com a finalitzada: 
    Hauras de escriure la seguent estructura: 
    php <fitxer.php> (-a/--action) <mark> (-t/--title)<id de la tasca> (-d/--description)<done>

